apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: waiter
  namespace: default
spec:
  template:
    metadata:
      annotations:
        autoscaling.knative.dev/minScale: "1"
    spec:
      containers:
        - image: dev.local/waiter-service:v1
          imagePullPolicy: Never
          ports:
            - containerPort: 8080
          env:
            - name: TENANT_ID
              value: "demo-tenant"
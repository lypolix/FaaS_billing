global:
  scrape_interval: 15s

scrape_configs:
  # Knative system pods (оставляю как у тебя)
  - job_name: 'knative-serving'
    kubernetes_sd_configs:
      - role: pod
        namespaces:
          names:
            - knative-serving
    relabel_configs:
      - source_labels: [__meta_kubernetes_pod_label_app]
        action: keep
        regex: activator|controller|webhook|autoscaler

  # Annotation-based pod scraping
  - job_name: 'kubernetes-pods'
    kubernetes_sd_configs:
      - role: pod

    relabel_configs:
      # Скрейпим только pod'ы с prometheus.io/scrape=true
      - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_scrape]
        action: keep
        regex: true

      # Path из prometheus.io/path (если есть)
      - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_path]
        action: replace
        target_label: __metrics_path__
        regex: (.+)

      # Port из prometheus.io/port (если есть) -> подставляем в host:port
      # Важно: __address__ иногда бывает без порта, поэтому regex допускает отсутствие :\d+
      - source_labels: [__address__, __meta_kubernetes_pod_annotation_prometheus_io_port]
        action: replace
        target_label: __address__
        regex: ([^:]+)(?::\d+)?;(\d+)
        replacement: $1:$2

      # Пробрасываем labels pod'а в labels метрик (удобно для фильтров)
      - action: labelmap
        regex: __meta_kubernetes_pod_label_(.+)

      # Добавим namespace/pod как отдельные labels
      - source_labels: [__meta_kubernetes_namespace]
        target_label: namespace
      - source_labels: [__meta_kubernetes_pod_name]
        target_label: pod



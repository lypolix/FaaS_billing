global:
  scrape_interval: 15s

scrape_configs:
  - job_name: 'knative-serving'
    kubernetes_sd_configs:
      - role: pod
        namespaces:
          names:
          - knative-serving
    relabel_configs:
      - source_labels: [__meta_kubernetes_pod_label_app]
        action: keep
        regex: activator|controller|webhook|autoscaler

  - job_name: 'kubernetes-pods'
    kubernetes_sd_configs:
      - role: pod
    relabel_configs:
      - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_scrape]
        action: keep
        regex: true

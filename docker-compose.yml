version: '3.8'
services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: faas_billing
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - ./deployment/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  backend:
    build: ./backend
    ports:
      - "8080:8080"
    environment:
      DATABASE_URL: "postgres://postgres:password@postgres:5432/faas_billing?sslmode=disable"
      REDIS_ADDR: "redis:6379"
    depends_on:
      - postgres
      - redis
    restart: unless-stopped

  queue-proxy:
    build: ./queue-proxy
    ports:
      - "8081:8080"
    environment:
      REDIS_ADDR: "redis:6379"
      REDIS_QUEUE_KEY: "metrics_queue"
    depends_on:
      - redis
    restart: unless-stopped

  saver:
    build: ./saver
    environment:
      DATABASE_URL: "postgres://postgres:password@postgres:5432/faas_billing?sslmode=disable"
      REDIS_ADDR: "redis:6379"
    depends_on:
      - postgres
      - redis
    restart: unless-stopped

  billing-agent:
    build: ./billing-agent
    environment:
      DATABASE_URL: "postgres://postgres:password@postgres:5432/faas_billing?sslmode=disable"
      REDIS_ADDR: "redis:6379"
    depends_on:
      - postgres
      - redis
    restart: unless-stopped

  ai-forecast:
    build: ./ai
    ports:
      - "8082:8082"
    environment:
      DATABASE_URL: "postgres://postgres:password@postgres:5432/faas_billing?sslmode=disable"
    depends_on:
      - postgres
    restart: unless-stopped

  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:

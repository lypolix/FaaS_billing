version: '3.8'
services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: faas_billing
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - ./deployment/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  backend:
    build: ./backend
    ports:
      - "8080:8080"
    environment:
      DATABASE_URL: "postgres://postgres:password@postgres:5432/faas_billing?sslmode=disable"
      REDIS_ADDR: "redis:6379"
    depends_on:
      - postgres
      - redis
